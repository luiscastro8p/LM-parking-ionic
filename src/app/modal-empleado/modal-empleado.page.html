<ion-header>
  <ion-toolbar slot="start">
    <ion-title (click)="salirSinArgumentos()"><button class="pos-arrow" primary large>
        <ion-icon name="arrow-back"></ion-icon>
      </button>Agregar empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form #form="ngForm" (ngSubmit)="send(usuario)" style="margin: 20px;">
      <ion-list>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"
                      name="name"
                      [(ngModel)]="usuario.nombre"
                      required>
            </ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text"
                      name="address"
                      [(ngModel)]="usuario.apellido"
                      required>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Estacionamiento</ion-label>
            <ion-select   [(ngModel)]="usuario.estacionamiento" name="hero">
              <ion-select-option *ngFor="let esta of estacionamiento">{{esta.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
      <ion-item>
        <ion-label position="floating">Rol</ion-label>
        <ion-input type="text"
                  name="available"
                  [(ngModel)]="usuario.rol"
                  required>
        </ion-input>
    </ion-item>
      </ion-list>
  
      
      <ion-button expand="full" type="submit"
                  [disabled]="form.invalid">
        Enviar
      </ion-button>
  
  
    </form>
  
  
  

</ion-content>
