<ion-header>
  <ion-toolbar>
    <ion-title>
    Tipo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="send(usuario)" style="margin: 20px;">
    <ion-list>
      <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input type="text"
                    name="name"
                    [(ngModel)]="usuario.tipo"
                    required>
          </ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-input type="text"
                    name="address"
                    [(ngModel)]="usuario.descripcion"
                    required>
          </ion-input>
      </ion-item>
     
    </ion-list>

    
    <ion-button expand="full" type="submit"
                [disabled]="formulario.invalid">
      Enviar
    </ion-button>


  </form>



</ion-content>
