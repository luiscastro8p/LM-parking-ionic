<ion-header>
  <ion-toolbar (click)="salirSinArgumentos()">
    <ion-title><button class="pos-arrow" primary large>
        <ion-icon name="arrow-back"></ion-icon>
      </button> Agregar estacionamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="send(usuario)" style="margin: 20px;">
    <ion-list>
      <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"
                    name="name"
                    [(ngModel)]="usuario.nombre"
                    required>
          </ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Direccion</ion-label>
          <ion-input type="text"
                    name="address"
                    [(ngModel)]="usuario.direccion"
                    required>
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Espacios</ion-label>
        <ion-input type="number"
                  name="available"
                  [(ngModel)]="usuario.espacios"
                  required>
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="usuario.tipo" name="hero">
          <ion-select-option *ngFor="let tipo of tipo">{{tipo.tipo}}</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-list>
  
    
    <ion-button expand="full" type="submit"
                [disabled]="form.invalid">
      Enviar
    </ion-button>


  </form>
</ion-content>
